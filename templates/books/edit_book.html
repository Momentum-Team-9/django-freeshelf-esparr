{% extends "base.html" %}

{% block content %}
<section class="hero is-dark p-5">
  <h1 class="title is-white">Edit Book</h1>
</section>

{% load bulma_tags %}
{# Display a form #}

<div class="control m-5">
  <form class="form" action="{% url 'edit_book' pk=book.pk %}" method="POST">
    {% csrf_token %}
    {{ form|bulma }}
    <div class="field">
      <button type="submit" class="button is-primary">Update Book</button>
    </div>
  </form>
</div>
{% endblock %}
